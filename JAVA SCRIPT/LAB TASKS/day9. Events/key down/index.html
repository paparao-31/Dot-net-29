<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events</title>
</head>
<body>
    <label for="key-down"><h2>Key Down:</h2></label>
    <input id="key-down" type="text" placeholder=" enter key " onkeydown="keydownEvent(event)">
    <label for="key-up"><h2>Key Up:</h2></label>
    <input id="key-up" type="text" placeholder=" enter key " onkeyup="keyupEvent()">
    <script src="./script.js"></script>
</body>
</html>
